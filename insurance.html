<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="URF-8" />
    <title>Welcome to Insurance Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="insurance.js"></script>
  </head>

  <body>
    <main>
      <section id="start-view">
        <header>
          <h1>Game of Insurance</h1>
        </header>
        <div id="start-button">
          <button id="start">Start</button>
        </div>
      </section>

      <section id="game-view" class="hidden">
        <div class="game">
          <div>
            <div id="board">
              <img src="img/board.png" alt="game_board">
            </div>
            <div id="advertisement">
              <p><strong>Advertisement</strong> gose here.</p>
            </div>
          </div>
          <div id="decision-window">
            <button id="menu">Menu</button>
            <p>Decision board</p>
          </div>
        </div>
      </section>
    </main>
  </body>

</html>
