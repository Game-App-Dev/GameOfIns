<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="URF-8" />
    <title>Insurance Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="insurance.js"></script>
  </head>

  <body>
    <main>
      <section id="start-view">
        <header>
          <h1>Game of Insurance</h1>
        </header>
        <div class="start-btns">
          <button id="start">Start</button>
          <button id="startRules">Rules</button>
          <div id="strtRules" class="popup">
            <div class="rulePopup">
              <span class="close">&times;</span>
              <img id="srtrule" src="img/goi_rules.jpg" alt="goi rules" style="width: 90%">
            </div>
          </div>
        </div>
      </section>

      <section id="game-view" class="hidden">
        <div class="game">
          <div class="game-left" style="padding-top: 25px">
            <div id="board">
              <img id="man3" src="img/man3.png" alt="player_3">
            </div>
            <div id="advertisement" style="padding-top: 50px">
              <img src="img/adv_test.png" alt="ads">
            </div>
          </div>
          <div class="game-right" style="padding-top: 25px">
            <div class="prime-btn">
              <button id="info">Information</button>
              <div id="myInfo" class="popup">
                <div class="infoPopup">
                  <span class="close">&times;</span>
                  <img id="infoPage" src="img/Information_Page.png" alt="info_page">
                </div>
              </div>

              <button id="rules">Rules</button>
              <div id="myRules" class="popup">
                <div class="rulePopup">
                  <span class="close">&times;</span>
                  <img id="rulePage" src="img/goi_rules.jpg" alt="goi rules" style="width:90%">
                </div>
              </div>
              <button id="menu">Menu</button>
              <div id="exit-confirm" class="popup">
                <div class="exitPopup">
                  <p>Are your sure you want to exit the game?</p>
                  <button id="exit-yes">Yes</button>
                  <button id="exit-no">No</button>
                </div>
              </div>
            </div>

            <!-- Decision windows -->
            <article class="decision-window">
              <!-- Selection window for life event/ insurance paid-off notice/ already got insurance notice -->
              <div id="roll-page" class="hidden">
                <h2>Roll for next move</h2> <!-- Needs to be modified through js -->
                <div id="event-img" style="height:295px"></div>
                <div id="roll-btn" style="margin-top: 105px">
                  <button id="roll-dice">Roll</button>
                </div>
              </div>

              <!-- Selection window for insurance type (which ever the user is on) -->
              <div id="insurance-type" class="hidden">
                <h2>Insurance Type</h2>
                <div id="ins-img"></div>
                <div id="insurance-btns" style="margin-top: 105px">
                  <p>Do you want to invest in this plan?</p>
                  <button id="buy-yes">Yes</button>
                  <button id="buy-no">No</button>
                </div>
              </div>

              <!-- Selection window for 4 different options of the insurance -->
              <div id="plan-selection" class="hidden">
                <h2>Insurance Options</h2>
                <div id="plan-btns" style="margin-top: 17vw">
                  <p>Which plan do you want to invest in?</p>
                  <div id="num-btns">
                    <div style="margin-right: 10%">
                      <div><button id="plan-one">1</button></div>
                      <div><button id="plan-two">2</button></div>
                    </div>
                    <div style="margin-left: 10%">
                      <div><button id="plan-three">3</button></div>
                      <div><button id="plan-four">4</button></div>
                    </div>
                  </div>
                  <button id="plan-back" style="margin-top: 5px">Back</button>
                </div>
              </div>

              <!-- Selection window for saving plan -->
              <div id="saving-plan" class="hidden">
                <h2><strong>Saving Plan Buy Option</strong></h2>
                <div id="save-img"></div>
                <div id="saving-btns" style="margin-top: 105px">
                  <p>Do you want to get back the investment in this plan?</p>
                  <button id="save-yes">Yes</button>
                  <button id="save-no">No</button>
                </div>
              </div>
            </article>
          </div>
        </div>

      </section>

      <!-- Error Message View -->
      <h3 id="error-text" class="hidden"></h3>
    </main>
  </body>

</html>
